@let loaderState = loaderState$ | async;

<section class="section-title"
         [@textFramesSideIn]>
	<h1 class="title">
		Organic map
	</h1>
</section>

<div class="d-none" [ngClass]="loaderState?.isLoaded ? 'content-loaded' : ''">
	<iframe
					(load)="onLoadFrame()"
					allowfullscreen=""
					[frameBorder]="'0'"
					src="http://api.organicportal.in.ua/Home/Map_int"
					style="width:100%;height:750px;">
		<p> Your browser does not support frames. </p>
	</iframe>
</div>

@if(!loaderState?.isLoaded && !loaderState?.isError){
		<div class="loader" [@frameSideOut]>
			<dots-loadbar class="disable-bg"></dots-loadbar>
		</div>
}
