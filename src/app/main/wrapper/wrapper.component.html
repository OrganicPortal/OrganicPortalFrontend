@let authAuditorState = authAuditorState$ | async;
@let isActiveInterface = isActiveInterface$ | async;

@if(!!authAuditorState?.activeCompany && authAuditorState?.isAuthUser && isActiveInterface){
	<app-sidebar></app-sidebar>
}

<div class="___wrapper">
	<app-header></app-header>
	<app-navbar />
	<app-body>
		<ng-content></ng-content>
	</app-body>
	
	@if(!isActiveInterface){
		<app-footer></app-footer>
	}
</div>
