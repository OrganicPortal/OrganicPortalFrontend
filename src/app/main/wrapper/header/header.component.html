@let socialRatio = "1.6em";

<header>
	<div class="fx-row fx-gap">
		<a class="logo-container"
		   [routerLinkActiveOptions]="{exact: true}"
		   [routerLinkActive]="'active'"
		   [routerLink]="''">
			<div class="logo-frame">
				<img [ngSrc]="'assets/logos/logo-min.png'"
				     [priority]="true"
				     alt="logo"
				     fill>
			</div>
			
			<div class="title-frame">
				<span class="title">OrganicPortal</span>
				<span class="desc">Портал органічного землеробства</span>
			</div>
		</a>
	</div>
	
	<div class="nav-container">
		<a class="social ratio-1-1"
		   customBasicLink
		   matRipple>
			<ng-container [ngTemplateOutlet]="twitter"></ng-container>
		</a>
		
		<a class="social ratio-1-1"
		   customBasicLink
		   matRipple>
			<ng-container [ngTemplateOutlet]="facebook"></ng-container>
		</a>
		
		<a class="social ratio-1-1"
		   customBasicLink
		   matRipple>
			<ng-container [ngTemplateOutlet]="gmail"></ng-container>
		</a>
		
		<div class="delimiter"></div>
		<login-button></login-button>
	</div>
</header>
