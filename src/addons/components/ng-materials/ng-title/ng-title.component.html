<ng-container [ngSwitch]="titleLevel">
    <div class="title-frame" ngFxLayout="row" ngFxWrap="wrap" ngFxGap="5">
        <ng-container [ngTemplateOutlet]="icon"></ng-container>

        <ng-container *ngSwitchCase="'h1'">
            <h1><ng-container [ngTemplateOutlet]="content"></ng-container></h1>
        </ng-container>
        <ng-container *ngSwitchCase="'h2'">
            <h2><ng-container [ngTemplateOutlet]="content"></ng-container></h2>
        </ng-container>
        <ng-container *ngSwitchCase="'h3'">
            <h3><ng-container [ngTemplateOutlet]="content"></ng-container></h3>
        </ng-container>
        <ng-container *ngSwitchCase="'h4'">
            <h4><ng-container [ngTemplateOutlet]="content"></ng-container></h4>
        </ng-container>
        <ng-container *ngSwitchCase="'h5'">
            <h5><ng-container [ngTemplateOutlet]="content"></ng-container></h5>
        </ng-container>
        <ng-container *ngSwitchCase="'h6'">
            <h6><ng-container [ngTemplateOutlet]="content"></ng-container></h6>
        </ng-container>
        <ng-container *ngSwitchDefault>
            <span><ng-container [ngTemplateOutlet]="content"></ng-container></span>
        </ng-container>
    </div>
</ng-container>

<ng-template #content>
    <ng-content select=":not(ng-icon)"></ng-content>
</ng-template>

<ng-template #icon>
    <ng-content select="ng-icon"></ng-content>
</ng-template>
