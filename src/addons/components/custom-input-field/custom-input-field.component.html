@if (!_isDisableLabel) {
	<ng-container [ngTemplateOutlet]="labelContent"></ng-container>
}

<ng-content select="[customInput]"></ng-content>

<span class="suffix">
	<ng-content select="[customInputSuffix]"></ng-content>
</span>

<ng-template #labelContent>
	<div class="label"
	     (click)="onFocusInput()">
		<ng-content select="ngx-icon"></ng-content>
		<ng-content select="label"></ng-content>
		
		<span class="required-checkmark">*</span>
	</div>
</ng-template>
